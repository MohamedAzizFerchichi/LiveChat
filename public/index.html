<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Home</title>
    <style>
body {
  background-color: #f5f5f5;
  font-family: "Helvetica Neue", sans-serif;
}

.container {
  max-width: 800px;
  margin: 0 auto;
}

.chat-box {
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  margin-top: 50px;
  overflow: hidden;
}

.chat-header {
  background-color: #3b5998;
  color: #ffffff;
  font-weight: bold;
  padding: 15px;
  text-align: center;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.message-list {
  list-style: none;
  margin: 0;
  padding: 0;
  overflow-y: scroll;
  height: 400px;
}

.message-item {
  padding: 10px;
  border-bottom: 1px solid #eeeeee;
}

.message-item.sent {
  text-align: right;
}

.message-item.received {
  text-align: left;
}

.message-input {
  display: flex;
  background-color: #f5f5f5;
  border-top: 1px solid #eeeeee;
  padding: 10px;
}

.message-input input[type="text"] {
  flex: 1;
  border: none;
  border-radius: 20px;
  padding: 10px;
  margin-right: 10px;
  font-size: 16px;
}

.message-input button {
  background-color: #3b5998;
  border: none;
  border-radius: 20px;
  color: #ffffff;
  font-size: 16px;
  padding: 10px 20px;
  cursor: pointer;
}



    </style>
  </head>
 
  <script src="/socket.io/socket.io.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    
$(document).ready(function() {

      var socket =io.connect("http://127.0.0.1:3000/")
      var name = prompt('What is your chat username?');

      socket.once("connected",function(Data){
          $('.c_alert').append("<div class='alert alert-success' role='alert'>"+Data+"</div>")
          setTimeout(function(){
          $('.c_alert').hide()
        },2000)
        })
      socket.once("disconnected",function(Data){
          $('.d_alert').append("<div class='alert alert-danger' role='alert'>"+Data+"</div>")
          setTimeout(function(){
          $('.d_alert').hide()
        },2000)
        })
        
      
  var socket = io();
  let timeout;

  // Get name by prompt

  // Detect User typing + show typing...
  addEventListener('keyup',()=>{
    const messageInput = $("#input").val;
    if(messageInput.length > 0){
      // Emit Typing event
        socket.emit('typing',name); 
    } 
      })
      $("#form").submit((event) => {
  event.preventDefault(); // Prevent form submission and page reload
  console.log("clicked");
  const messageInput = $("#input").val();
  if (messageInput.length > 0) {
    socket.emit('chat message', messageInput,name,Date.now());
    $("#input").val('');
  }
});
      
    // Trigger Socket event 
  socket.on('typing', (name) => {
    $("#typing").html(`${name} is typing...`)
    setTimeout(() => {
      $("#typing").html('')
        }, 5000);
});

socket.on('chat message', function(data){
  const {msg,name,date}=data
  const date_envoi = new Date(date).toLocaleString();

  console.log(data);
   $('#messages').append(`<div class="msgs"><p><strong>${name}:</strong></p><p class="msg_bulle">${msg}</P>&nbsp;&nbsp;<span class="date_envoi badge ">${date_envoi}</span></div>
`);
  });
})   
  </script>
<div class="container">
  <div class="chat-box">
    <div class="chat-header">Chat</div>
    <ul class="message-list" id="messages">
      <!-- Messages will be dynamically added here -->
    </ul>
    <div class="message-input">
      <form id="form" action="">
      <input id="input" type="text" placeholder="Type your message here" autocomplete="off">
      <button id="send">Send</button>
    </form>

    </div>
  </div>
  <p id="typing"></p>
</div>


</body>
</html>
